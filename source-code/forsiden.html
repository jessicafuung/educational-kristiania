<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forside</title>
        <link rel="stylesheet" href="forsiden.css">
    </head>
    <body>
        
        <!-- Section "Himmel" -->
        <section class="himmel">
            
            <!-- Skilt med overskrift på forsiden -->
              <div class="overskriftabsolute">
                <img class="skilt1" src="Bilder/scroll3.png" alt="Historier fra Havet">
            </div>
            
            <!-- Sol på himmelen -->
            <div class="solabsolute">
                <img class="solbilde" src="Bilder/Sol.png" alt="sol">
            </div>
            
            <!-- Skyene på himmelen --> 
            <div class="skyabsolute1">
                <img class="skybilde1" src="Bilder/sky1.png" alt="sky">
            </div>
             <div class="skyabsolute2">
                <img class="skybilde1" src="Bilder/sky1.png" alt="sky">
            </div>
            <div class="skyabsolute3">
                <img class="skybilde2" src="Bilder/sky2.png" alt="sky">
            </div>
        </section>
        
        <!-- Section "Hav" --> 
        <section class="havet">
        <div class="bolgeabsolute">
                <img class="bolge1" src="Bilder/wave1.png" alt="bølge">
                <img class="bolge2" src="Bilder/wave1.png" alt="bølge">
                <img class="bolge3" src="Bilder/wave1.png" alt="bølge">
                <img class="bolge4" src="Bilder/wave1.png" alt="bølge">  
            </div>
            
            <!-- Sand på land -->
            <div class="sandabsolute">
                <img class="sand" src="Bilder/sand1.png" alt="sand">
            </div>
            
            <!-- Kode og bilde for piratskipet på havet -->
            <div class="piratskipabsolute">
                <img class="piratskip" src="Bilder/piratskip1.png" alt="piratskip">
                <a href="pirat1.html">
                    <img class="pirat" src="Bilder/pirat1.png" alt="pirat">
                </a>
            </div>
            
            <!-- Bilder av palmer, papegøye og kokosnøtter plassert til høyre og venstre på forsiden --> 
            <div class="palme1absolute"> 
                <img class="palme1" src="Bilder/palme1.png" alt="palme"> 
                 <img class="papegoye" src="Bilder/papegoye1.png" alt="papegøye"> 
            </div>
            <div class="palme2absolute"> 
                <img class="palme2" src="Bilder/palme2.png" alt="palme">
            </div>
            <div class="kokosnott1absolute"> 
                <img class="kokosnott1" src="Bilder/kokosnott1.png" alt="kokosnøtt"> 
            </div>
             <div class="kokosnott2absolute"> 
                <img class="kokosnott2" src="Bilder/kokosnott1.png" alt="kokosnøtt"> 
            </div>
            
            <!-- Sjøstjerner, sjøskjell, solstol og sandslott plassert på sanden på land -->
            <div class="sjostjerne1absolute"> 
                <img class="sjostjerne2" src="Bilder/sjostjerne1.png" alt="sjøstjerne">
            </div>
            <div class="sjoskjellabsolute">
                <img class="sjoskjell" src="Bilder/sjo1.png" alt="sjøskjell"> 
            </div>
            <div class="solstolabsolute">
                <img class="solstol" src="Bilder/solstol1.png" alt="solstol"> 
            </div>
            <div class="sandslottabsolute">
                <img class="sandslott" src="Bilder/sandslott1.png" alt="sandslott"> 
            </div>
            
            <!-- Vikingskilt med href link til pirat1-siden og viking1-siden-->
            <div class="vikingskiltabsolute">
                <img class="vikingskilt" src="Bilder/vikingskilt3.png" alt="vikingskilt">
                <a class="linktilpirat" href="pirat1.html">Pirat</a>
                <a class="linktilviking" href="viking1.html">Viking</a>
            </div>
            
            <!-- Kode og bilde for vikingskipet på havet (Denne må stå under vikingskiltet pga lenken ved inn-zooming)--> 
            <div class="vikingskipabsolute">
                <a href="viking1.html">
                    <img class="viking" src="Bilder/viking1utenben.png" alt="viking">
                    <img class="vikingskip" src="Bilder/vikingskip1.png" alt="vikingskip">
                </a>
            </div>
            
            <!-- Forteller på forsiden med link til bilde. Snakkeboble til forteller med audio-class -->
            <div class="skilpaddeabsolute">
                <img class="skilpadde" src="Bilder/skilpadde1.png" alt="skilpadde">
                <img class="snakkeboble" src="Bilder/snakkeboble.png" alt="snakkeboble">
                <p class="tekst">Hei! Vil du være med på eventyr? Isåfall må du velge hvem du vil bli med!</p>
                <audio controls class="lydfil" src="Lyder/lyd2.mp3"></audio>
            </div>
        </section>
    </body>
</html>
