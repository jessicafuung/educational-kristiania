<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>piratskjebne2</title>
        <link rel="stylesheet" href="piratskjebne2.css">
    </head>
    <body>
        <!-- Section som er relativ -->
        <section class="havet">
            <!-- Fisk -->
            <div class="fisk1absolute">
                <img class="fisk1" src=Bilder/fisk3.png alt="fisk">
            </div>
            <!-- Hval (PS: Den skal ligge øverst på siden) -->
            <div class="fisk2absolute">
                <img class="fisk2" src="Bilder/hval1.png" alt="hval">
            </div>
            <!-- 2xBunn og skattekiste -->
            <div class="bunnabsolute2">
                <img class="bunn1" src="Bilder/wave2.png" alt="wave">
                <img class="bunn2" src="Bilder/wave3.png" alt="wave">
                <img class="kiste" src="Bilder/kiste.png" alt="wave">
            </div>
            <!-- Pirat -->
            <div class="piratabsolute">
                <img class="pirat" src="Bilder/pirat%202.png" alt="pirat">
            </div>
            <!-- Gress -->
            <div class="gress1absolute">
                <img class="gress1" src="Bilder/plante4-removebg-preview.png" alt="gress"> 
            </div>
            <!-- Gress -->
            <div class="gress2absolute">
                <img class="gress2" src="Bilder/seagrass3-removebg-preview.png" alt="sjøgress">
            </div>
            <!-- Korall -->
            <div class="korall1absolute">
                <img class="korall1" src="Bilder/coral1-removebg-preview.png" alt="korall">
            </div>
            <!-- Skjell -->
            <div class="skjellabsolute">
                <img class="skjell" src="Bilder/seashelldecor-removebg-preview.png" alt="skjell"> 
            </div>
            <!-- Skilpadde -->
            <div class="skilpaddeabsolute">
                <img class="skilpadde" src="Bilder/seaturtle-removebg-preview.png" alt="skilpadde"> 
            </div>
            <!-- Plante -->
            <div class="planteabsolute">
                <img class="plante" src="Bilder/plante-removebg-preview.png" alt="plante">
            </div>
            <!-- 3xBoblebilder (PS: Skal ligge foran) -->
            <div class="bobleabsolute">
                <img class="boble1" src="Bilder/bubbles1.png" alt="boble">
                <img class="boble2" src="Bilder/bubbles1.png" alt="boble">
                <img class="boble3" src="Bilder/bubbles1.png" alt="boble">
            </div>
            <!--
                Blekksprut, snakkeboble, tekst og lydfil lagt sammen i en div
                for å lettere kunne animere dem sammen i CSS
            -->
            <div class="blekksprutabsolute">
                <img class="snakkeboble1" src="Bilder/snakkeboble.png" alt="snakkeboble">
                <img class="blekksprut" src="Bilder/Blekksprut1.png" alt="blekksprut">
                <audio controls class="lydfil1">
                    <source src="Lyder/lyd6.mp3" type="audio/mpeg">
                    Nettleseren din støtter ikke denne funksjonen
                </audio>
                <p class="tekst">Gratulerer du<br> fant skatten!</p>
            </div>
            <!-- Knapp som leder til forsiden (PS: Skal plasseres øverst til venstere) -->
            <div class="knappabsolute">
                <a class="knapp" href="forsiden.html">Til forsiden</a>
            </div>
            <!-- Knapp som leder til forsiden (PS: Skal plasseres øverst til høyre) -->
            <div class="knappabsolute2">
                <a class="knapp2" href="pirat1.html">Prøv igjen</a>
            </div>
        </section>
        
        
    </body>




</html>
